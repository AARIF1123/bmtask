<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #three-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .card-hover { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3); }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 font-sans text-gray-200">
    <!-- Three.js Canvas -->
    <canvas id="three-canvas"></canvas>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Header -->
            <h1 class="text-4xl font-extrabold text-center text-white mb-6">BRANDMARKETERS</h1>

            <!-- Login Form -->
            <div class="glass p-8 rounded-xl shadow-2xl card-hover">
                <h2 class="text-2xl font-bold text-white mb-6 text-center">Login</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="mb-4">
                            {% for message in messages %}
                                <div class="bg-red-500 text-white p-3 rounded-lg mb-2 flex justify-between items-center">
                                    <span>{{ message }}</span>
                                    <button onclick="this.parentElement.style.display='none'" class="text-white hover:text-gray-200">&times;</button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                        <input type="text" name="username" id="username" required class="mt-2 block w-full border border-gray-600 rounded-lg p-3 bg-gray-900 text-gray-200 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter username">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <input type="password" name="password" id="password" required class="mt-2 block w-full border border-gray-600 rounded-lg p-3 bg-gray-900 text-gray-200 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter password">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-blue-500 hover:from-indigo-600 hover:to-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition animate-pulse-slow">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Three.js Particle System -->
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 1000;
        const posArray = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 1000;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particleMaterial = new THREE.PointsMaterial({
            size: 2,
            color: 0x4f46e5,
            transparent: true,
            opacity: 0.6
        });

        const particles = new THREE.Points(particlesGeometry, particleMaterial);
        scene.add(particles);
        camera.position.z = 500;

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
